<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no viewport-fit=cover" />
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <title>CaniStore</title>
  <script>
    document.addEventListener('touchmove', function (event) {
      if (event.scale && event.scale !== 1) { // Check if it's a zoom gesture
        event.preventDefault(); // Disable zoom
      }
    }, { passive: false });
    // Disable double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) { // Double-tap time threshold
        event.preventDefault(); // Prevent double-tap behavior
      }
      lastTouchEnd = now;
    }, false);

    // Disable double-click zoom (PC and touch devices)
    document.addEventListener('dblclick', function (event) {
      event.preventDefault();
    }, false);

    window.global = window;
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
